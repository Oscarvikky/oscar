<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // string method in js
        // length method
        let test1 = "testRam";
        console.log(test1.length);
        // slice() method
        let test2 = "I love javascript";
        console.log(test2.slice(7, 17));
        // substring() method
        console.log(test2.substring(-2, 6));
        //substr() method
        console.log(test2.substr(2, 4));
       // replace()
       console.log(test2.replace("javascript", "python"));
       //tolowercase()method
       console.log(test2.toLowerCase());
       //touppercase()
       console.log(test2.toUpperCase())
       //spiit() method
       let test3 = "chelsea|arsenal|man u|realmadrid|barcelona"
       console.log(test3.split("|"));
       //concat()
       let test4 = "arsenal"
       let test5 = "man utd"
       let test6 = "chelsea"
       console.log(test4.concat(test5, test6));
       //trim
       let test7 = "testRam";
       console.log(test7);
       console.log(test7.trim());
       //trimstart()
       console.log(test7.trimStart())
       //trimend()

       //charAt()
       let test8 = "testRam";
       console.log(test8.charAt(4))
       //search()
       let test9 = "testRam"
       console.log(test9.search("R"))





    </script>
</body>
</html>
