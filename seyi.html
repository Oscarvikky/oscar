<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 42px;
        height: 94vh;
        background: url(https://i1.wp.com/digital-photography-school.com/wp-content/uploads/2020/12/vanishing-point-grid-in-photoshop.jpg?resize=1500%2C844&ssl=1) no-repeat;
        background-size: cover;
    }
    .pla{
        font-size: 120px;
        width: 600px;
        height: 300px;
        background: #45454518;
        backdrop-filter: blur(30px);
        display: inline-flex;
        justify-content: center;
        align-items: center;
        border-radius: 50px;
        margin: 0 32px;
        box-shadow: 0 42px 0 -20px #222222ce;
        font-weight: 600;
    }
    
    .uppu{
        box-shadow: 0 -48px 0 -40px #2222229f;

    }
    
    .up{
        box-shadow: 12px -0px 0 #222;
        
    }
    
    .next{
        box-shadow: -12px 0px 0 #222;
        
    }
    
    .min{
        
        box-shadow: 12px 12px 0 #222;
    }

    button{
        width: 200px;
        height: 200px;
        font-size: 42px;
        padding: 24px;
        border: 0;
        color: white;
        border-radius: 100%;
        cursor: pointer;
        background: #5c5c5cc4;
        /* backdrop-filter: blur(40px); */
        margin: 32px;
        box-shadow: -12px 12px 0 #222;
    }
    button:hover{
        background: #000;
    }

    button:active{
        background: rgb(36, 36, 255);
    }
    .left:active{
        background: red;
    }

</style>
<body>
    <div id="deyshow"></div>
    <div>

        <button class="left min" id="minus">-</button>
        <div class="display pla"></div>
        <button id="plus">+</button>
    </div>
    <br>
    <div>
        <button class="left up" id="prev">Prev</button>
        <div class="pla uppu" id="ermm"></div>
        <button class="next" id="next">Next</button>
    </div>
    
</body>
 
<script>
    let display = document.querySelector(".display")
    let plus = document.getElementById("plus")
    let minus = document.getElementById("minus")
    let num = 0

    plus.addEventListener('click', ()=>{
        if (num === 10){
            num = 10
            alert('Maximum number reached')
        } else {
            num++;
            display.innerHTML = num
        }
    })
    
    minus.addEventListener('click', ()=>{
        if (num <= 0){
            alert('Minimum number reached')
            num = 0
            display.innerHTML = num
        } else{
        num--;
        display.innerHTML = num
    }
    })

    const ermm = document.getElementById('ermm')
    const prev = document.getElementById('prev')
    const next = document.getElementById('next')
    const deyshow = document.getElementById("deyshow")

    let arr1 = ["Davido", "Wizkid", "Burna", "Ardee", "K Lamar", "K Daniel"];
    
    let currentIndex = 0;
    ermm.innerHTML = arr1[currentIndex]
    
    next.addEventListener('click', ()=>{
        if (currentIndex < arr1.length - 1){
            currentIndex++;
            ermm.innerHTML = arr1[currentIndex];
        }

    })
    
    prev.addEventListener('click', ()=>{
        if (currentIndex > 0){
        currentIndex--
        ermm.innerHTML = arr1[currentIndex]
    }

    })

    display.innerHTML = num
</script>
</html>
